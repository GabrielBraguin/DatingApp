<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Dating App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- professor queria remover o button e navbar-collapse, vamos testar com  -->
        <div class="collapse navbar-collapse" id="navbarCollapse">

            <ul class="navbar-nav mr-auto mb-2 mb-md-0">
                <ng-container *ngIf="accountService.currentUser$| async">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                    </li>

                </ng-container>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
                </li>

            </ul>

            <div class="dropdown ml-auto" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username}}!</a>
                <div class="dropdown-menu mt-2" *dropdownMenu>
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>

            <form #loginForm="ngForm" class="d-flex ml-auto" (ngSubmit)="login()" autocomplete="off"
                *ngIf="(accountService.currentUser$ | async) === null">
                <input name="username" [(ngModel)]="model.username" class="form-control mr-2" type="text"
                    placeholder="Username">
                <input name="password" [(ngModel)]="model.password" class="form-control mr-2" type="password"
                    placeholder="Password">
                <button class="btn btn-outline-success" type="submit">
                    Login
                </button>
            </form>
        </div>
    </div>
</nav>
